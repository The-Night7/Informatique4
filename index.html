<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatique 4 - Portail des TP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">

<!-- Header / Navbar -->
<header class="bg-indigo-700 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
            <i data-lucide="terminal-square" class="w-8 h-8 text-indigo-200"></i>
            <div>
                <h1 class="text-xl font-bold leading-tight">Informatique 4</h1>
                <p class="text-xs text-indigo-200 uppercase tracking-wide">Développement Web</p>
            </div>
        </div>
        <!-- Search / Filter (Visual only for this demo) -->
        <div class="hidden md:block relative">
            <input type="text" id="searchInput" placeholder="Rechercher un exercice..."
                   class="bg-indigo-800 text-white placeholder-indigo-300 rounded-full pl-10 pr-4 py-1.5 focus:outline-none focus:ring-2 focus:ring-white border border-transparent focus:bg-indigo-900 transition-all text-sm w-64">
            <i data-lucide="search" class="w-4 h-4 text-indigo-300 absolute left-3 top-2"></i>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">

    <div class="mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Travaux Pratiques</h2>
        <p class="text-gray-600 mt-1">Sélectionnez un module pour accéder aux exercices.</p>
    </div>

    <!-- Grid Container for TPs -->
    <div id="tp-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Content will be injected by JavaScript -->
    </div>

</main>

<!-- Footer -->
<footer class="bg-white border-t border-gray-200 mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm text-gray-500">&copy; 2024 Informatique 4. Tous droits réservés.</p>
        <div class="flex space-x-4 mt-4 md:mt-0 text-sm text-gray-500">
            <span>HTML5</span>
            <span>•</span>
            <span>CSS3</span>
            <span>•</span>
            <span>JS</span>
            <span>•</span>
            <span>PHP</span>
        </div>
    </div>
</footer>

<!-- JavaScript -->
<script>
    // Configuration des données des TP
    // NOTE: Si vous ajoutez des fichiers, mettez simplement à jour cette liste.
    const tpData = [
        {
            id: "tp1",
            title: "TP 1 : HTML",
            subtitle: "Structure et Balisage",
            icon: "file-code",
            color: "bg-orange-100 text-orange-600",
            description: "Introduction aux balises de base, tableaux et liens.",
            exercises: [
                { name: "Exercice 1 : Structure de base", file: "TP1/ex1.html" },
                { name: "Exercice 2 : Formatage", file: "TP1/ex2.html" },
                { name: "Exercice 3 : Listes & Liens", file: "TP1/ex3.html" },
                { name: "Exercice 4 : Tableaux", file: "TP1/ex4.html" }
            ]
        },
        {
            id: "tp2",
            title: "TP 2 : Formulaires",
            subtitle: "Interaction Utilisateur",
            icon: "check-square",
            color: "bg-green-100 text-green-600",
            description: "Création de formulaires, champs de saisie et validation HTML5.",
            exercises: [
                { name: "Exercice 1 : Formulaire simple", file: "TP2/ex1.html" },
                { name: "Exercice 2 : Types d'input", file: "TP2/ex2.html" },
                { name: "Exercice 3 : Validation", file: "TP2/ex3.html" }
            ]
        },
        {
            id: "tp3",
            title: "TP 3 : CSS",
            subtitle: "Styles et Mise en page",
            icon: "palette",
            color: "bg-blue-100 text-blue-600",
            description: "Sélecteurs, couleurs, polices et mise en page responsive.",
            exercises: [
                { name: "Exercice 1 : Sélecteurs", file: "TP3/ex1.html" },
                { name: "Exercice 2 : Mise en page", file: "TP3/ex2.html" },
                { name: "Exercice 3 : Listes & Puces", file: "TP3/ex3.html" },
                { name: "Exercice 4 : Tableaux", file: "TP3/ex4.html" },
                { name: "Exercice 5 : Onglet", file: "TP3/ex5.html" },
                { name: "Exercice 6 : Formulaire", file: "TP3/ex6.html" },
                { name: "Exercice 7 : Tableaux", file: "TP3/ex7.html" },
                { name: "Exercice 8 : Formulaire", file: "TP3/ex8.html" },
                { name: "TP20 CSS (PDF)", file: "TP3/TP20_CSS.pdf", type: "pdf" }
            ]
        },
        {
            id: "tp4",
            title: "TP 4 : JavaScript",
            subtitle: "Logique Client",
            icon: "braces",
            color: "bg-yellow-100 text-yellow-600",
            description: "Introduction à la syntaxe JS, variables et fonctions.",
            exercises: [
                { name: "Exercice 1 : Intro JS", file: "TP4/ex1.html" },
                { name: "TP40 JS (PDF)", file: "TP4/TP40_JavaScript.pdf", type: "pdf" }
            ]
        },
        {
            id: "tp5",
            title: "TP 5 : DOM & Fetch",
            subtitle: "Manipulation Dynamique",
            icon: "mouse-pointer-2",
            color: "bg-purple-100 text-purple-600",
            description: "Modification du DOM et requêtes asynchrones.",
            exercises: [
                { name: "TP41 DOM (PDF)", file: "TP5/TP41_DOM.pdf", type: "pdf" },
                { name: "TP51 Fetch (PDF)", file: "TP51_Fetch.pdf", type: "pdf" }
            ]
        },
        {
            id: "tp6",
            title: "TP 6 : PHP",
            subtitle: "Backend",
            icon: "server",
            color: "bg-indigo-100 text-indigo-600",
            description: "Scripts côté serveur et traitement de données.",
            exercises: [
                { name: "TP30 PHP (PDF)", file: "TP6/TP30_PHP.pdf", type: "pdf" }
            ]
        },
        {
            id: "tp7",
            title: "TP 7 : AJAX",
            subtitle: "Asynchrone Avancé",
            icon: "refresh-cw",
            color: "bg-red-100 text-red-600",
            description: "Chargement de contenu sans rechargement de page.",
            exercises: [
                { name: "TP50 AJAX (PDF)", file: "TP7/TP50_AJAX.pdf", type: "pdf" }
            ]
        }
    ];

    // Fonction pour générer le HTML
    function renderTPs(filter = "") {
        const container = document.getElementById('tp-grid');
        container.innerHTML = "";

        const filteredData = tpData.filter(tp =>
            tp.title.toLowerCase().includes(filter.toLowerCase()) ||
            tp.exercises.some(ex => ex.name.toLowerCase().includes(filter.toLowerCase()))
        );

        if (filteredData.length === 0) {
            container.innerHTML = `<div class="col-span-3 text-center py-10 text-gray-500">Aucun résultat trouvé pour "${filter}"</div>`;
            return;
        }

        filteredData.forEach(tp => {
            // Création de la carte
            const card = document.createElement('div');
            card.className = "bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden card-hover transition-all duration-300 flex flex-col";

            // En-tête de la carte
            const header = document.createElement('div');
            header.className = "p-6 border-b border-gray-100";
            header.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="p-3 rounded-lg ${tp.color}">
                            <i data-lucide="${tp.icon}" class="w-6 h-6"></i>
                        </div>
                        <span class="text-xs font-semibold text-gray-400 border border-gray-200 px-2 py-1 rounded-full">${tp.exercises.length} Exos</span>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-1">${tp.title}</h3>
                    <p class="text-sm font-medium text-indigo-600 mb-2">${tp.subtitle}</p>
                    <p class="text-sm text-gray-500 line-clamp-2">${tp.description}</p>
                `;

            // Liste des exercices
            const listContainer = document.createElement('div');
            listContainer.className = "p-4 bg-gray-50 flex-grow";

            const ul = document.createElement('ul');
            ul.className = "space-y-2";

            tp.exercises.forEach(ex => {
                const li = document.createElement('li');
                const isPdf = ex.type === 'pdf';
                const icon = isPdf ? 'file-text' : 'play-circle';
                const hoverColor = isPdf ? 'hover:text-red-600' : 'hover:text-indigo-600';

                li.innerHTML = `
                        <a href="${ex.file}" class="group flex items-center justify-between p-2 rounded-md hover:bg-white hover:shadow-sm transition-all duration-200 border border-transparent hover:border-gray-200 text-sm text-gray-700">
                            <div class="flex items-center space-x-3">
                                <i data-lucide="${icon}" class="w-4 h-4 text-gray-400 group-${hoverColor} transition-colors"></i>
                                <span class="group-${hoverColor} font-medium">${ex.name}</span>
                            </div>
                            <i data-lucide="arrow-right" class="w-3 h-3 opacity-0 group-hover:opacity-100 text-gray-400 transform translate-x-[-10px] group-hover:translate-x-0 transition-all"></i>
                        </a>
                    `;
                ul.appendChild(li);
            });

            listContainer.appendChild(ul);
            card.appendChild(header);
            card.appendChild(listContainer);
            container.appendChild(card);
        });

        // Re-render icons
        lucide.createIcons();
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
        renderTPs();
        lucide.createIcons();

        // Recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderTPs(e.target.value);
        });
    });

</script>
</body>
</html>
